{% extends 'base.html' %}
{% load static %}
{% block pageContent %}
<style>
    body {
        background-image: url('{% static "assets/default/img/wallpaper.jpeg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }

    main {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #page-title {
        font-size: 2.5em;
        color: #222;   /* dark gray/black text */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* subtle shadow for readability */
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        transition: 0.3s ease-in-out;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ddd;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 6px rgba(13, 110, 253, 0.4);
    }

    .btn-modern {
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
        width: 100%;
        transition: 0.3s;
    }

    .btn-modern:hover {
        background-color: #0b5ed7;
        transform: scale(1.02);
    }

    .card-title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 1rem;
    }
</style>

<div class="d-flex flex-column w-100 justify-content-center align-items-center">
    <div class="col-lg-6 col-md-8 col-sm-12 text-center mb-4">
        <h2 class="fw-bolder" id="page-title">{{ system_name }}</h2>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="login-card">
            <h4 class="card-title">üîí Login</h4>
            <form id="login-user" action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required autofocus>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-modern" type="submit">Login</button>
                </div>
            </form>
            <!-- error message placeholder -->
            <div id="login-error" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock pageContent %}

{% block ScriptBlock %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
            e.preventDefault();
            var _this = $(this);
            $('#login-error').empty(); // clear previous error

            var el = $('<div>');
            el.addClass("alert alert-danger err-msg");
            el.hide();

            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }

            start_loader();

            $.ajax({
                headers: { "X-CSRFToken": '{{csrf_token}}' },
                url: "{% url 'login-user' %}",
                data: new FormData(_this[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err);
                    el.text("‚ö†Ô∏è An error occurred. Please try again.");
                    $('#login-error').append(el);
                    el.show('slow');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        location.href = "{% url 'home-page' %}";
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg);
                        $('#login-error').append(el);
                        el.show('slow');
                    } else {
                        el.text("‚ö†Ô∏è Invalid response from server.");
                        $('#login-error').append(el);
                        el.show('slow');
                        console.error(resp);
                    }
                    end_loader();
                }
            });
        });
    });
</script>
{% endblock ScriptBlock %}
